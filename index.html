<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>

    <header>
        <img src="/assets/html_css_js.png">
        <h1>Kitten in a Teacup</h1>
    </header>

    <main>

        <h2>Which teacup is the kitten hiding in?</h2>

        <div id="hiding-places">

            <div id="cup-1" class="cup-container">
                <div id="cup-container-1">
                    <img src="/assets/fancy-teacup.png" id="cup-img-1" class="cup-image" />
                </div>
                <button id="cup-btn-1" class="cup-button">Cup #1</button>
            </div>

            <div id="cup-2" class="cup-container">
                <div id="cup-container-2">
                    <img src="/assets/fancy-teacup.png" id="cup-img-2" class="cup-image" />
                </div>
                <button id="cup-btn-2" class="cup-button">Cup #2</button>
            </div>

            <div id="cup-3" class="cup-container">
                <div id="cup-container-3">
                    <img src="/assets/fancy-teacup.png" id="cup-img-3" class="cup-image" />
                </div>
                <button id="cup-btn-3" class="cup-button">Cup #3</button>
            </div>

        </div>

        <div id="score-display">Scoreboard</div>

        <div class="score-container">

            <div id="correct-score">
                <div class="score-text">Correct guesses:</div><span id="wins">0</span>
                <div class="score-text"></div>
            </div>
            
            <div id="incorrect-score">
                <div class="score-text">Incorrect guesses:</div><span id="losses">0</span>
                <div class="score-text"></div>
            </div>
            
            <div id="total-score">
                <div class="score-text">Total games:</div><span id="total">0</span>
                <div class="score-text"></div>
            </div>
        
        </div>

            <div id="reset-container">
                <button id="reset-button">Reset scores</button>
            </div>
            
        

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
